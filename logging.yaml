version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(name)-20s%(levelname)-8s%(message)s"
handlers:
    file:
      class: logging.handlers.WatchedFileHandler
      level: DEBUG
      formatter: simple
      encoding: utf-8
      filename: test.log
root:
    level: DEBUG
    handlers: [file]
