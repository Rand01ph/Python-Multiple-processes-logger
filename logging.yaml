version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(name)-20s%(levelname)-8s%(message)s"
handlers:
    file:
      class: logging.handlers.ConcurrentRotatingFileHandler
      level: DEBUG
      formatter: simple
      encoding: utf-8
      args: ("test.log", "a", 524288, 10)
root:
    level: DEBUG
    handlers: [file]
